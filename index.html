    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: gray;
        }

        #banner-right {
            position: absolute;
            width: 400px;
            display: inline-block;
            right: 0px;
            top: 37.9%;
            background-image: url();
            padding: 0px;
        }
        #banner-right img {
            width: 100%
        }
        #banner-left {
            position: absolute;
            width: 400px;
            display: inline-block;
            left: 0%;
            top: 38.2%;
            background-image: url();
            padding: 0px;
        }
        #banner-left img {
            width: 100%
        }
    </style>
</head>

<body>
    <!-- Header Carrosel -->
    <div class="w3-container">
        <div id="myCarousel" class="carousel slide">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner_black_friday_1.png" alt="banner1" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="img/banner_black_friday_2.png" alt="banner2" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="img/banner_black_friday_3.png" alt="banner3" width="1100" height="500">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <!-- JS Carrosel -->
    <script>
        $(document).ready(function () {
            // Activate Carousel
            $("#myCarousel").carousel();

            // Enable Carousel Indicators
            $(".item1").click(function () {
                $("#myCarousel").carousel(0);
            });
            $(".item2").click(function () {
                $("#myCarousel").carousel(1);
            });
            $(".item3").click(function () {
                $("#myCarousel").carousel(2);
            });

            // Enable Carousel Controls
            $(".carousel-control-prev").click(function () {
                $("#myCarousel").carousel("prev");
            });
            $(".carousel-control-next").click(function () {
                $("#myCarousel").carousel("next");
            });
        });
    </script>    

    <div id="banner-right">
        <img src="img/banner-vertical-1.jpg" alt="banner-vertical-2">
    </div>

    <div id="banner-left">
            <img src="img/banner-vertical-2.jpg" alt="banner-vertical-2">
